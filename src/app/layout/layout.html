<div [class]="'layout-container h-screen flex flex-col ' + (isMobile() && sidebarVisible() ? 'mobile-sidebar-open' : '')">
  <!-- Header Fijo -->
  <header class="header-fixed bg-surface-0 dark:bg-surface-900 border-b border-surface-200 dark:border-surface-700 px-6 py-4 z-50">
    <div class="flex items-center justify-between">
      <!-- Logo y Título -->
      <div class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 flex-shrink-0" width="33" height="32" viewBox="0 0 33 32" fill="none">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M7.09219 2.87829C5.94766 3.67858 4.9127 4.62478 4.01426 5.68992C7.6857 5.34906 12.3501 5.90564 17.7655 8.61335C23.5484 11.5047 28.205 11.6025 31.4458 10.9773C31.1517 10.087 30.7815 9.23135 30.343 8.41791C26.6332 8.80919 21.8772 8.29127 16.3345 5.51998C12.8148 3.76014 9.71221 3.03521 7.09219 2.87829ZM28.1759 5.33332C25.2462 2.06 20.9887 0 16.25 0C14.8584 0 13.5081 0.177686 12.2209 0.511584C13.9643 0.987269 15.8163 1.68319 17.7655 2.65781C21.8236 4.68682 25.3271 5.34013 28.1759 5.33332ZM32.1387 14.1025C28.2235 14.8756 22.817 14.7168 16.3345 11.4755C10.274 8.44527 5.45035 8.48343 2.19712 9.20639C2.0292 9.24367 1.86523 9.28287 1.70522 9.32367C1.2793 10.25 0.939308 11.2241 0.695362 12.2356C0.955909 12.166 1.22514 12.0998 1.50293 12.0381C5.44966 11.161 11.0261 11.1991 17.7655 14.5689C23.8261 17.5991 28.6497 17.561 31.9029 16.838C32.0144 16.8133 32.1242 16.7877 32.2322 16.7613C32.2441 16.509 32.25 16.2552 32.25 16C32.25 15.358 32.2122 14.7248 32.1387 14.1025ZM31.7098 20.1378C27.8326 20.8157 22.5836 20.5555 16.3345 17.431C10.274 14.4008 5.45035 14.439 2.19712 15.1619C1.475 15.3223 0.825392 15.5178 0.252344 15.7241C0.250782 15.8158 0.25 15.9078 0.25 16C0.25 24.8366 7.41344 32 16.25 32C23.6557 32 29.8862 26.9687 31.7098 20.1378Z"
            class="fill-primary"
          />
        </svg>
        <h1 class="text-surface-900 dark:text-surface-0 text-xl font-semibold">Bingo Deluxe</h1>
      
      
     
        <!-- Botón de menú hamburguesa -->
        <button pButton pRipple 
                class="p-button-text p-button-plain" 
                icon="pi pi-bars" 
                data-menu-button
                (click)="toggleSidebar()">
        </button>

      </div>
      
   
      
      <div class="flex items-center gap-3">
        <!-- Desktop - Botones individuales -->
        <div class="hidden md:flex items-center gap-3">
          <!-- Notifications -->
          <button pButton pRipple 
                  class="p-button-text p-button-plain relative" 
                  icon="pi pi-bell">
            <p-badge [value]="notificationsCount().toString()" 
                     severity="danger" 
                     class="absolute -top-1 -right-1"
                     *ngIf="notificationsCount() > 0"></p-badge>
          </button>
          
          <!-- Theme Toggle -->
          <button pButton pRipple 
                  class="p-button-text p-button-plain" 
                  [icon]="isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'" 
                  (click)="toggleDarkMode()">
          </button>
          
          <!-- User Menu -->
          <button pButton pRipple 
                  class="p-button-text p-button-plain" 
                  icon="pi pi-user">
          </button>
        </div>

        <!-- Mobile - Menú de opciones -->
        <div class="md:hidden">
          <button pButton pRipple 
                  #mobileOptionsMenu
                  class="p-button-text p-button-plain" 
                  icon="pi pi-ellipsis-v"
                  (click)="menu.toggle($event)">
          </button>
          <p-menu #menu [model]="mobileMenuItems()" [popup]="true"></p-menu>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido Principal con Sidebar -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside [class]="'sidebar-transition bg-surface-0 dark:bg-surface-900 border-r border-surface-200 dark:border-surface-700 flex flex-col h-full ' + (sidebarVisible() ? 'w-64' : 'w-16')">
      
      <!-- Navigation Menu -->
      <nav class="flex-1 p-4 overflow-y-auto">
        <ul class="space-y-2">
          <li *ngFor="let item of menuItems">
            <!-- Menu Item -->
            <div class="group">
              <a [routerLink]="item.route || ''" 
                 class="menu-item flex items-center gap-3 px-3 py-3 rounded-lg text-surface-700 dark:text-surface-200 hover:bg-surface-100 dark:hover:bg-surface-800 transition-all duration-200 cursor-pointer">
                <i [class]="item.icon + ' text-lg flex-shrink-0'"></i>
                <span [class]="'menu-text-transition overflow-hidden ' + (sidebarVisible() ? 'w-auto opacity-100' : 'w-0 opacity-0')" 
                      class="whitespace-nowrap">{{ item.label }}</span>
                <i *ngIf="item.items && sidebarVisible()" 
                   class="pi pi-chevron-down text-xs ml-auto transition-transform group-hover:rotate-180"></i>
              </a>
              
              <!-- Submenu -->
              <ul *ngIf="item.items && sidebarVisible()" class="ml-6 mt-2 space-y-1">
                <li *ngFor="let subItem of item.items">
                  <a [routerLink]="subItem.route || ''" 
                     class="flex items-center gap-3 px-3 py-2 rounded-lg text-surface-600 dark:text-surface-300 hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors cursor-pointer">
                    <i [class]="subItem.icon + ' text-sm flex-shrink-0'"></i>
                    <span class="whitespace-nowrap text-sm">{{ subItem.label }}</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>

      <!-- User Section -->
      <div class="user-section px-4 py-4 border-t border-surface-200 dark:border-surface-700">
        <div class="flex items-center gap-3">
          <p-avatar icon="pi pi-user" class="flex-shrink-0" size="normal"></p-avatar>
          <div [class]="'user-text-transition overflow-hidden ' + (sidebarVisible() ? 'w-auto opacity-100' : 'w-0 opacity-0')">
            <div class="text-surface-900 dark:text-surface-0 font-medium text-sm whitespace-nowrap">Admin User</div>
            <div class="text-surface-500 dark:text-surface-400 text-xs whitespace-nowrap">admin@bingo.com</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content Area - Scrollable -->
    <main class="main-content flex-1 bg-surface-50 dark:bg-surface-950 overflow-y-auto">
      <div class="p-6">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
